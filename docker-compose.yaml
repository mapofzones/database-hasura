version: '3.6'
services:
  postgres:
    container_name: postgres-moz
    image: postgres:12
    env_file:
      - ./.env
    restart: always
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
  hasura:
    container_name: hasura-moz
    image: hasura-moz
    env_file:
      - ./.env
    build:
      context: ./hasura
    ports:
      - "8081:8080"
    depends_on:
      - "postgres"
    restart: always
    environment:
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
volumes:
  db_data:
