- table:
    schema: public
    name: active_addresses
- table:
    schema: public
    name: blocks_log
  select_permissions:
  - role: front
    permission:
      columns:
      - last_processed_block
      - last_updated_at
      - zone
      filter: {}
      limit: 1
- table:
    schema: public
    name: channels_stats
  select_permissions:
  - role: front
    permission:
      columns:
      - zone
      - client_id
      - connection_id
      - channel_id
      - zone_counerparty
      - is_opened
      - ibc_tx_1d
      - ibc_tx_1d_diff
      - ibc_tx_1d_failed
      - ibc_tx_1d_failed_diff
      - ibc_tx_7d
      - ibc_tx_7d_diff
      - ibc_tx_7d_failed
      - ibc_tx_7d_failed_diff
      - ibc_tx_30d
      - ibc_tx_30d_diff
      - ibc_tx_30d_failed
      - ibc_tx_30d_failed_diff
      filter: {}
      limit: 10000
      allow_aggregations: true
- table:
    schema: public
    name: headers
  select_permissions:
  - role: front
    permission:
      columns:
      - timeframe
      - zones_cnt_all
      - channels_cnt_all
      - zones_cnt_period
      - channels_cnt_period
      - chart
      - top_zone_pair
      - relations_cnt_open
      - channels_cnt_open
      - channels_cnt_active_period
      - channels_cnt_active_period_diff
      - channels_percent_active_period
      - channels_percent_active_period_diff
      filter: {}
      limit: 10000
      allow_aggregations: true
- table:
    schema: public
    name: ibc_channels
- table:
    schema: public
    name: ibc_clients
- table:
    schema: public
    name: ibc_connections
- table:
    schema: public
    name: ibc_transfer_hourly_stats
- table:
    schema: public
    name: periods
- table:
    schema: public
    name: total_tx_hourly_stats
- table:
    schema: public
    name: zone_nodes
  select_permissions:
  - role: front
    permission:
      columns:
      - zone
      - rpc_addr
      - is_alive
      - last_checked_at
      filter: {}
      limit: 10000
      allow_aggregations: true
- table:
    schema: public
    name: zones
- table:
    schema: public
    name: zones_graphs
  select_permissions:
  - role: front
    permission:
      columns:
      - channels_cnt_active
      - channels_cnt_open
      - channels_percent_active
      - source
      - target
      - timeframe
      filter: {}
      limit: 10000
      allow_aggregations: true
- table:
    schema: public
    name: zones_stats
  select_permissions:
  - role: front
    permission:
      columns:
      - channels_cnt_active_period
      - channels_cnt_active_period_diff
      - channels_cnt_open
      - channels_num
      - channels_percent_active_period
      - channels_percent_active_period_diff
      - chart
      - ibc_percent
      - ibc_tx_failed
      - ibc_tx_failed_diff
      - ibc_tx_in
      - ibc_tx_in_diff
      - ibc_tx_in_rating
      - ibc_tx_in_rating_diff
      - ibc_tx_in_weight
      - ibc_tx_out
      - ibc_tx_out_diff
      - ibc_tx_out_rating
      - ibc_tx_out_rating_diff
      - ibc_tx_out_weight
      - relations_cnt_open
      - timeframe
      - total_active_addresses
      - total_active_addresses_diff
      - total_active_addresses_rating
      - total_active_addresses_rating_diff
      - total_active_addresses_weight
      - total_coin_turnover_amount
      - total_coin_turnover_amount_diff
      - total_ibc_txs
      - total_ibc_txs_diff
      - total_ibc_txs_rating
      - total_ibc_txs_rating_diff
      - total_ibc_txs_weight
      - total_txs
      - total_txs_diff
      - total_txs_rating
      - total_txs_rating_diff
      - total_txs_weight
      - zone
      filter: {}
      limit: 10000
      allow_aggregations: true
